<!DOCTYPE html>
<html>
<head>
    <title>Chart.js Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="width: 80%;">
        <canvas id="myChart"></canvas>
    </div>
    <script>
        // Get the data from your Flask route
        fetch('/chart_data')
            .then(response => response.json())
            .then(data => {
                // Extract data
                const dates = data.dates;
                const BowlingData = data.Bowling;
                const KartingData = data.Karting;

                // Create a chart
                const ctx = document.getElementById('myChart').getContext('2d');
                const myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: dates,
                        datasets: [
                            {
                                label: 'Bowling',
                                data: BowlingData,
                                borderColor: 'rgba(75, 192, 192, 1)',
                                borderWidth: 1,
                                fill: false,
                            },
                            {
                                label: 'Karting',
                                data: KartingData,
                                borderColor: 'rgba(192, 75, 192, 1)',
                                borderWidth: 1,
                                fill: false,
                            },
                        ],
                    },
                    options: {
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Date',
                                },
                            },
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Interest',
                                },
                            },
                        },
                    },
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
